<ion-header hidden>
  <ion-navbar color="theme">
    <ion-title class="header_title" color="text">Get Started</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<div class="page_wrapper">
		<div class="logo_sec">
			<h1>Logo Here</h1>
			<p class="page_head">Create Account</p>
		</div>
		<div class="form_sec">
			<form>
				<ion-list>
					<ion-item>
						<ion-label fixed><ion-icon ios="ios-person-outline" md="md-person"></ion-icon></ion-label>
						<ion-input type="text" value="" placeholder="Full Name"></ion-input>
					</ion-item>
					<ion-item>
						<ion-label fixed><ion-icon ios="ios-mail-outline" md="md-mail"></ion-icon></ion-label>
						<ion-input type="text" value="" placeholder="Email"></ion-input>
					</ion-item>
					<ion-item>
						<ion-label fixed> <ion-icon ios="ios-key-outline" md="md-key"></ion-icon></ion-label>
						<ion-input type="password" placeholder="Password"></ion-input>
					</ion-item>
					<ion-item>
						<ion-label fixed><ion-icon ios="ios-lock-outline" md="md-lock"></ion-icon></ion-label>
						<ion-input type="password" placeholder="Confirm Password"></ion-input>
					</ion-item>
				</ion-list>
				<div class="btn_sec">
					<button ion-button color="theme" (click)="opensigninPage()" round>Sign Up</button>
				</div>
			</form>
		</div>
	</div>
</ion-content>
